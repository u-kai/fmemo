<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Collapsible Test</title>
    <style>
        .expand-icon {
            font-size: 0.8em;
            color: #666;
            transition: transform 0.3s;
            user-select: none;
        }
        .expand-icon.expanded {
            transform: rotate(90deg);
        }
        .children-container {
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            border: 1px solid red;
        }
        .children-container.collapsed {
            max-height: 0;
        }
        .children-container.expanded {
            max-height: 10000px;
        }
        .memo-header {
            cursor: pointer;
            background: #f0f0f0;
            padding: 10px;
        }
    </style>
    <script>
        function toggleMemo(element) {
            const container = element.parentElement;
            const childrenContainer = container.querySelector('.children-container');
            const icon = element.querySelector('.expand-icon');
            
            if (childrenContainer) {
                const isExpanded = childrenContainer.classList.contains('expanded');
                
                if (isExpanded) {
                    childrenContainer.classList.remove('expanded');
                    childrenContainer.classList.add('collapsed');
                    icon.classList.remove('expanded');
                } else {
                    childrenContainer.classList.remove('collapsed');
                    childrenContainer.classList.add('expanded');
                    icon.classList.add('expanded');
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const childrenContainers = document.querySelectorAll('.children-container');
            childrenContainers.forEach(container => {
                container.classList.add('collapsed');
            });
        });
    </script>
</head>
<body>
    <div class="memo-container">
        <div class="memo-header" onclick="toggleMemo(this)">
            <span class="expand-icon">â–¶</span> Test Function
        </div>
        <div class="children-container">
            <p>This should be hidden by default and show when clicked!</p>
        </div>
    </div>
</body>
</html>
